<head>

    <title>Newsy</title>
    <link rel="shortcut icon" href="images/news_100px.png" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

    <div class="goTopIcon d-none rounded-circle shadow-lg">
        <div class="icon">
            <i class="fa-solid fa-angle-up"></i>
        </div>
    </div>
    <header >

                                <li class="link">

                                <li class="link">
                                    Sports
                                </li>
                                <li class="link">

                                </li>

                                    Technology
                                </li>
                                <li class="link">
                                    Health
                                </li>

            </div>
        </div>

        <div class="container py-4">
            <div class="row">

                        Designed by Diaa
                        <a class="sIcon d-inline-block text-decoration-none" href="https://github.com/diaamohamed013" target="_blank">
                            <i class="fa-brands fa-github"></i>
                        </a>
                        <a class="sIcon d-inline-block text-decoration-none" href="https://www.linkedin.com/in/diaa-mohamed-59853b155/" target="_blank">
                            <i class="fa-brands fa-linkedin"></i>
                        </a>
